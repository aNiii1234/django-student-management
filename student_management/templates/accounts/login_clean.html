{% extends 'base-minimal.html' %}
{% load static %}

{% block title %}登录 - 学生管理系统{% endblock %}

{% block content %}
<div class="d-flex-center" style="min-height: 80vh;">
    <div class="card" style="max-width: 400px; width: 100%; margin: 2rem;">
        <div class="card-header text-center">
            <h4 class="mb-0">学生管理系统</h4>
            <p class="mb-0 mt-2" style="font-size: 0.9rem; opacity: 0.9;">请登录您的账户</p>
        </div>

        <div class="card-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} mb-3">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}" class="form-label">
                        用户名或邮箱
                    </label>
                    <input type="text"
                           name="{{ form.username.name }}"
                           id="{{ form.username.id_for_label }}"
                           class="form-control"
                           placeholder="请输入用户名或邮箱"
                           required>
                </div>

                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}" class="form-label">
                        密码
                    </label>
                    <input type="password"
                           name="{{ form.password.name }}"
                           id="{{ form.password.id_for_label }}"
                           class="form-control"
                           placeholder="请输入密码"
                           required>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    登录
                </button>
            </form>
        </div>

        <div class="card-footer text-center">
            <p class="mb-0" style="font-size: 0.9rem;">
                还没有账户？
                <a href="{% url 'accounts:register' %}" style="color: var(--primary); text-decoration: none;">
                    立即注册
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
